<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>
	<link rel="stylesheet" href="./css/cart.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>

<body>


<div class="container">

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="./images/burger.jpg">

				<div class="product-info">

					<h3 class="product-name">Cheeseburger</h3>

					<h4 class="product-price">BDT 300</h4>

					<h4 class="product-offer">40%</h4>

					<p class="product-quantity">Quantity: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="./images/chicken_biriyani.jpg" alt="Chiken biriyani">

				<div class="product-info">

					<h3 class="product-name">Chicken Biriyani</h3>

					<h4 class="product-price">BDT 1200</h4>

					<h4 class="product-offer">40%</h4>

					<p class="product-quantity">Quantity: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>BDT 1500 </span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<p>

				<span>You Save</span>

				<span>BDT 600</span>

			</p>

			<a href="payment-details.html">Proceed to Checkout</a>

		</div>

	</div>

</div>


</body>

</html>
